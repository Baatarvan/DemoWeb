<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/profile-select.css">    
    <title>Profile Select</title>
</head>
<body>
    <div class="navbar flex flex-1">
        <div class="title flex-1">
            <h1>WHISHLIST</h1>
        </div>
        <div class="list flex flex-1">
            <ul>
                <li>
                    <img src="https://api.getepic.com/utils/compose.png?avatar_id=21&frame_id=1&size=2x&style_type=avatar" alt="avatar" width="40px">
                </li>
                <li id="modalshowme">Parent</li>
                <li><button class="logOut">Log Out</button></li>
            </ul>
        </div>
    </div>
    <div class="content flex flex-9">
        <div class="box flex flex-1">
            <div class="selectyourProfile flex-1">
                <h2>Select Your Profile</h2>
            </div>
            <div class="avatar flex flex-9">
            </div>
        </div>
        <div class="flex-3">
            <button class="addChildbtn">Add child</button>
        </div>
    </div>
    <div class="modal">
        <div class="modalbox">
            <h2>Please Enter Your Password</h2>
            <img src="https://api.getepic.com/utils/compose.png?avatar_id=21&frame_id=1&size=2x&style_type=avatar" alt="avatar" width="90px">
            <h3>Parent</h3>
            <input type="password" placeholder="Password">
            <button>Go</button>
        </div>        
    </div>
    <div class="childPinModal">
        <div class="modalbox">
            <h2>Please Enter Your Password</h2>
            <img src="https://api.getepic.com/utils/compose.png?avatar_id=15&frame_id=1&size=2x&style_type=avatar" alt="avatar" width="90px">
            <h3>Parent</h3>
            <input type="text" placeholder="Password">
            <button>Go</button>
        </div>        
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script src="./js/base.js" ></script>
    <script src="./js/child.view.js"></script>
    <script src="./js/child.controller.js"></script>
    <script src="js/profile-select.js"></script>
</body>
</html>
