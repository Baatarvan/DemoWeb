
<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Child</title>

        <link rel="stylesheet" href="css/common.css" >
        <link rel="stylesheet" href="css/addChild.css">

        <script src="https://kit.fontawesome.com/47120a7326.js" crossorigin="anonymous"></script>
    </head>
    <body class="flex column">
        <!-- Nav bar -->
        <div class="navBar flex flex-1">
            <div class="logo flex">
            <h2>WISHLIST</h2> 
            </div>
            <div class="navContainer flex">
                <div class="searchBox flex-4">
                    <button class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type=text class="searchInput" placeholder="Search by Wish">
                </div>
                <h3 class="flex flex-1 flex.column ">
                    <a class="myWishList">My Wish List</a>
                </h3>
                <h3 class="flex-1">
                    <a>My profile</a>
                </h3>

            </div> 
        </div>    

        <!-- Add cild section -->
        <div class="AddProfile flex flex-8">
            <div class="flex-1"></div>
            <div class="photo flex-1">
                <img src="https://cdn.getepic.com/website/assets/sign-in/parentLogin-graphic.svg" alt="photo">
            </div>
            <div class="flex column flex-1">
                <h2>Create Your Children's Profile</h2>
                <div class="form">
                    <h3>Child's name</h3>
                    <input type="text" placeholder="Enter Child's Name">
                    <h3>Pin Code</h3>
                    <input type="text" placeholder="Enter Pin Code">
                </div>
                <button class="finishButton">Finish</button>
                
            </div>
            <div class="flex-1"></div>
     </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

    <script src="./js/base.js" ></script>
    <script src="./js/addChild.js"></script>
    </body>
</html>
