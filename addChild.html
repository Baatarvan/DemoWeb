
<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Child</title>

        <link rel="stylesheet" href="css/common.css" >
        <link rel="stylesheet" href="css/addChild.css">

        <script src="https://kit.fontawesome.com/47120a7326.js" crossorigin="anonymous"></script>
    </head>
    <body class="flex">
        <div class="navBar flex flex-1">
            <div class="logo flex">
            <h2>WISHLIST</h2> 
            </div>
            <div class="navContainer flex">
                <div class="searchBox flex-4">
                    <button class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                    <input type=text class="searchInput" placeholder="Search by Wish">
                </div>
                <h3 class="flex flex-1 flex.column ">
                    <a class="myWishList">My Wish List</a>
                </h3>
                <h3 class="flex-1">
                    <a>My profile</a>
                </h3>

            </div> 
        </div>    
        <div class="AddProfile flex flex-4">
            <div class="picture flex flex-1">
                <img src="https://www.getepic.com/assets/characters/NUFscreen_Owl2.svg" alt="picture"> 
            </div>
            <div class="Profile flex flex-1"> 
                <div class=flex-1>
                    <h2>Create Your Children's Profile</h2>
                    <h3> Child's Name</h3>
                    <input id='childName' class="flex-1" placeholder="Enter Child's Name">
                    <h3> Pin Code</h3> 
                    <input id='childPin' type="password" placeholder="Enter Pin Code">
                    <button class="finishButton">
                        Finish
                    </button>
                </div>
                <div class=flex-1></div>
            </div>
            <div class="WhiteSpace flex-1">
            </div>
        </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

    <script src="./js/base.js" ></script>
    <script src="./js/child.view.js"></script>
    <script src="./js/child.controller.js"></script>
    </body>
</html>
