
<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team 2</title>

        <link rel="stylesheet" href="css/common.css" >
        <link rel="stylesheet" href="css/addChild.css">

        <script src="https://kit.fontawesome.com/47120a7326.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="navBar flex flex-1">
            <div class="logo flex">
            <h2>WISHLIST</h2> 
            </div>
            <div class="navContainer flex">
                <div class="searchBox">
                    <button class="searchButton">
                        <i class="fa fa-search"></i>
                    </button>
                    <input class="searchInput" placeholder="Search by Wish">
                </div>
                <a class="toDo flex">
                    <i class="fas fa-check-square"></i>
                    <span>To Do</span>
                </a>
                <a class="myWishList flex">My Wish List</a>
                <a class="myProfile flex">My profile</a>

            </div> 
        </div>

        <div class="AddProfile flex flex-8">
            <div class="picture flex flex-1">
                <img src="https://www.getepic.com/assets/characters/NUFscreen_Owl2.svg" alt="picture"> 
            </div>
            <div class="Profile flex flex-1"> 
                <div class=flex-1>
                    <h2>Create Your Children's Profile</h2>
                    <h3> Child's Name</h3>
                    <input class="flex-1" placeholder="Enter Child's Name">
                    <h3> Pin Code</h3> 
                    <input placeholder="Enter Pin Code">
                    <button class="finishButton">
                        Finish
                    </button>
                </div>
                <div class=flex-1></div>
            </div>
            <div class="WhiteSpace flex-1">
            </div>
        </div>
    </body>
</html>
