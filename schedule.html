<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>wishlist-schedule</title>
      <script src="https://kit.fontawesome.com/ed2d1f5acf.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="css/common.css">
      <link rel="stylesheet" href="css/schedule.css">
</head>

<body>
      <div class="navbar flex flex-1">
            <div class="title flex-1">
                <h1>Wishlist</h1>
            </div>
            <div class="list flex flex-1">
                <ul>
                    <li>
                        <h3>Нүүр хуудас</h3>
                    </li>
                    <li><button class="logOut">Гарах</button></li>
                </ul>
            </div>
      </div>
      <div class="schedule-container flex-9">
            <div class="wish-achieve">
                  <div class="wish-coming">
                        <h1 class="name">Унадаг дугуй</h1>
                  </div>
                  <div class="wish-content">
                        <div class="wish-card">
                              <img class="wish-img" src="https://firebasestorage.googleapis.com/v0/b/tema2-74912.appspot.com/o/004-videogames.svg?alt=media" alt="img">
                        </div>
                        <div class="wish-schedule">
                              <div class="battery-container">
                                    <div class="achieve percent">60%</div>
                              </div>
                              <div class="point">
                                    <div>
                                          <span>Нийт оноо:</span>
                                          <span style="color: red;" class="total-point  ">180</span>
                                    </div>
                                    <div>
                                          <span >Одоогийн оноо:</span>
                                          <span style="color: blue;" class="your-point">0</span>
                                    </div>
                              </div>
                              <div class="wish-desc">
                                    <h4 style="margin-left: 15px; color:  #64738a; font-size: 1.2rem;">Тайлбар</h4>
                                    <div class="purpose">Унадаг дугуй унаж сурах шаардлагатай байгаа.</div>
                              </div>
                        </div>
                        <button class="deleteBtn">Delete</button>
                  </div>
            </div>
            <div class="todo-container">
                  <h1 class='garchig'>Хийх ажлын жагсаалт</h1>
                  <div class="todos">
                  </div>
                  <p class='p-list'>Дууссан ажлын жагсаалт</p>
                  <!-- <p class='all-del'>Бүгдийг устгах</p> -->
                  <div class="todos-completed">
                  </div>
                  <button class="add-todo">add todo +</button>
            </div>           
            <div class="modul-todo">
                  <div class="modul-container">
                        <h2 class="modul-title">Шинэ ажил нэмэх</h2>
                        <h3>Гарчиг</h3>
                        <input type="text" placeholder="Хийх ажлын нэр" id="modul-todo-title">
                        <h3>Тайлбар</h3>
                        <input type="text" placeholder="Нэмэлт тайлбар байвал бичнэ үү." id="modul-todo-description">
                        <h3>Гүйцэтгэх огноо</h3>
                        <input type="date" placeholder="Он сар өдөр" id="modul-todo-date">
                        <h3>Оноо</h3>
                        <div class="modul-add-point">
                              <input class="add-point" type="text" style="width: 60%;" placeholder="Та оноогоо оруулна уу." id="modul-todo-point">
                              <span class="plus-point">+</span>
                        </div>
                        <button class="confirm-todo" type="submit">confirm todo +</button>    
                  </div>
            </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
  
      <script src="js/base.js"></script>
      <script src="js/schedule.controller.js"></script>
      <script src="js/schedule.view.js"></script>
</body>
</html>
