<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>wishlist-schedule</title>
      <link rel="stylesheet" href="common.css">
      <link rel="stylesheet" href="schedule.css">
</head>
<body>
      <header>

      </header>
      <div class="schedule-container flex">
            <div class="wish-achieve">
                  <div class="wish-content">
                        <div class="wish-coming">
                              <h1>Сонгосон бэлэг</h1>
                        </div>
                        <div class="wish-card">                
                              <img class="wish-img" src="https://freesvg.org/img/Machovka_bike.png" alt="">
                        </div>
                        <div class="wish-schedule">
                              <div class="battery-container">
                                    <div class="achieve percent">60%</div>
                              </div>
                              <div class="point">
                                    <span class="bold" >НИЙТ ОНОО</span>
                                    <span class="your-point bold ">180</span>
                                    <span>/</span>
                                    <span class="wish-point bold">300</span>
                              </div>
                              <div class="wish-name bold">
                                    <div class="child-name">БАТАА</div>
                                    <span class="name">"УНАДАГ ДУГУЙ"</span>
                                    <span>-тай болоход</span>
                                    <span>120</span>
                                    <span> оноо дутуу байна. АМЖИЛТ!</span>
                              </div>

                        </div>
                  </div>
            </div>
            <div class="todo-container">
                  <div class="todo-list">
                        <div class="todo">
                              <div class="todo-content">
                                    <h3 class="todo-title">Clear the table</h3>
                                    <div class="todo-desc">
                                          <div class="description">
                                          </div>
                                          <div class="point">
                                          </div>
                                    </div>
                              </div>
                              <div class="todo-check">
                              </div>
                        </div>

                  </div>

            </div>
      </div>


      
</body>
</html>
